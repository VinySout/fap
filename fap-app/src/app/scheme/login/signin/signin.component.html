<div class="container">
    <div class="col-md-12">
        <h2 class="md-3 text-center">FapApp</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div *ngIf="submitted && f.usernameOrEmail.errors">
                <div *ngIf="f.usernameOrEmail.errors.required" class="alert alert-warning input-login">É necessário inserir username ou E-mail para proceguir.</div>
            </div>
            <div *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required" class="alert alert-warning input-login">É necessário senha para proceguir.</div>
            </div>
            <div *ngIf="error" class="alert alert-danger input-login">{{error}}</div>

            <div class="form-group input-login">
                <label for="usernameOrEmail">Username ou E-Mail</label>
                <input type="text" id="usernameOrEmail" formControlName="usernameOrEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usernameOrEmail.errors }" />
              </div>
            <div class="form-group input-login">
                <label for="password">Senha</label>
                <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>
            <div class="input-login">
                <button [disabled]="loading" class="btn btn-primary">
                    Login
                </button>
                <button class="btn btn-info btn-cadastro" routerLink="/signup">
                    Cadastre-se
                </button>
            </div>
        </form>
    </div>
</div>
